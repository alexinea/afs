<!doctype html>
<html lang="en" ng-app="myApp" ng-strict-di>
<head>
    <meta charset="utf-8">
    <title>Lessons-02 Table</title>
    <link rel="stylesheet" href="/content/css/vendor.css"/>
</head>
<body ng-controller="MyController">
<table class="table">
    <thead>
    <td>Name</td>
    <td>Gender</td>
    <td>Age</td>
    </thead>
    <tbody>
    <tr ng-repeat="people in peopleList">
        <td>{{people.name}}</td>
        <td>{{people.gender}}</td>
        <td>{{people.age}}</td>
    </tr>
    </tbody>
</table>
<script src="/bower_components/angular/angular.js"></script>
<script>
   var app = angular.module('myApp',[]);
  app.controller("MyController",["$scope",function($scope){
        $scope.peopleList = [{
            "name": "Lily",
            "gender": "female",
            "age": 67
        }, {
            "name": "Tom",
            "gender": "male",
            "age": 23
        }, {
            "name": "Bill",
            "gender": "male",
            "age": 37
        }, {
            "name": "Nyan Pass",
            "gender": "female",
            "age": 7
        }];
   }]);
</script>
</body>
</html>
